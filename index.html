<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button, #downloadButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        button {
            background-color: #007bff;
        }

        #downloadButton {
            background-color: #28a745;
            display: none;
        }

        #status {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        #progressContainer {
            display: none;
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML to PDF Converter</h1>
        <textarea id="htmlInput" placeholder="Enter your HTML code here"></textarea>
        <button id="convertButton">Convert to PDF</button>
        <div id="status"></div>
        <a id="downloadButton" href="#" download="document.pdf">Download PDF</a>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const htmlContent = document.getElementById('htmlInput').value;

            if (!htmlContent.trim()) {
                alert('Please enter HTML content.');
                return;
            }

            const statusElement = document.getElementById('status');
            const downloadButton = document.getElementById('downloadButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            statusElement.textContent = 'Converting to PDF, please wait...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            // Simulated progress
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 100) {
                    progress += 2; // Adjust the increment for faster/slower progress
                    progressBar.style.width = `${progress}%`;
                } else {
                    clearInterval(interval);
                }
            }, 100);

            const element = document.createElement('div');
            element.innerHTML = htmlContent;
            document.body.appendChild(element);

            const options = {
                margin: [0.5, 0.5], // Top, Right, Bottom, Left margins in inches
                filename: 'document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().from(element).set(options).toPdf().then(pdf => {
                // Create a Blob URL for the PDF
                const pdfBlob = pdf.output('blob');
                const pdfUrl = URL.createObjectURL(pdfBlob);
                downloadButton.href = pdfUrl;
                downloadButton.style.display = 'inline';
                statusElement.textContent = 'Conversion complete! You can now download the PDF.';
            }).finally(() => {
                document.body.removeChild(element);
                progressContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
        }

        .preview {
            width: 100%;
            max-width: 210mm; /* A4 width */
            min-height: 297mm; /* A4 height */
            background: #ffffff;
            padding: 2mm; /* 2mm all sides for very small margin */
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            overflow: auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            resize: none;
        }

        button, #downloadButton {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button {
            background-color: #007bff;
        }

        button:hover {
            background-color: #0056b3;
        }

        #downloadButton {
            background-color: #28a745;
            display: none;
        }

        #downloadButton:hover {
            background-color: #218838;
        }

        #status {
            margin: 20px 0;
            font-size: 18px;
            color: #495057;
        }

        #progressContainer {
            display: none;
            width: 100%;
            height: 10px;
            background: #dee2e6;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            textarea {
                height: 150px;
            }

            button, #downloadButton {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML to PDF Converter</h1>
        <textarea id="htmlInput" placeholder="Enter your HTML code here"></textarea>
        <button id="convertButton">Convert to PDF</button>
        <div id="status"></div>
        <div class="preview" id="preview"></div>
        <a id="downloadButton" href="#" download="document.pdf">Download PDF</a>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const htmlContent = document.getElementById('htmlInput').value;

            if (!htmlContent.trim()) {
                alert('Please enter HTML content.');
                return;
            }

            const previewElement = document.getElementById('preview');
            previewElement.innerHTML = htmlContent;

            const statusElement = document.getElementById('status');
            const downloadButton = document.getElementById('downloadButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            statusElement.textContent = 'Converting to PDF, please wait...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            // Simulated progress bar
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 100) {
                    progress += 2;
                    progressBar.style.width = `${progress}%`;
                } else {
                    clearInterval(interval);
                }
            }, 100);

            const options = {
                margin: [2, 2, 2, 2], // 2mm margin around each page
                filename: 'document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } // A4 format with millimeter unit
            };

            html2pdf().from(previewElement).set(options).toPdf().get('pdf').then((pdf) => {
                const pdfBlob = pdf.output('blob');
                const pdfUrl = URL.createObjectURL(pdfBlob);
                downloadButton.href = pdfUrl;
                downloadButton.style.display = 'inline';
                downloadButton.textContent = 'Download Complete';
                statusElement.textContent = 'Conversion complete! You can now download the PDF.';
            }).finally(() => {
                progressContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
